
name: PR Validation (SWA Preview + Playwright)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  statuses: read

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Deploy to SWA PR Preview
      - name: Deploy to Azure Static Web Apps (Preview)
        id: swa
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          app_location: "/"
          # Next.js pages router: no output_location for SSR/ISR/API support

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        env:
          PREVIEW_URL: ${{ steps.swa.outputs.static_web_app_url }}
          CI: "true"
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Auto-merge PR
        if: success()
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
