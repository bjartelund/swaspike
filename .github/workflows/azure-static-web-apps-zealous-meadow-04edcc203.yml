
name: SWA CI/CD

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
  push:
    branches: [main]

env:
  Oryx_Factory_Override_NodeVersion: "20"

jobs:

  # -----------------------------------------
  # 1) Deploy Preview on PR
  # -----------------------------------------
  preview:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest

    outputs:
      url: ${{ steps.out.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Preview
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_04EDCC203}}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          api_location: "api"
          output_location: "out"

      - name: Output URL
        id: out
        run: echo "url=${{ steps.deploy.outputs.static_web_app_url }}" >> $GITHUB_OUTPUT


  # -----------------------------------------
  # 2) Run Playwright
  # -----------------------------------------
  e2e:
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    needs: preview
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run E2E
        env:
          PREVIEW_URL: ${{ needs.preview.outputs.url }}
          CI: true
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report


  # -----------------------------------------
  # 3) Auto-merge PR when tests pass
  #    (PAT required so follow-up events fire)
  # -----------------------------------------
  automerge:
    if: |
      github.event_name == 'pull_request' &&
      github.event.action != 'closed' &&
      needs.e2e.result == 'success'
    needs: e2e
    runs-on: ubuntu-latest

    steps:
      - name: Auto-merge
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_AUTOMERGE }}
          MERGE_METHOD: squash
          MERGE_LABELS: ""
          MERGE_COMMIT_MESSAGE: pull-request-title


  # -----------------------------------------
  # 4) Close preview when PR closes
  # -----------------------------------------
  close_preview:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Close Preview
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_04EDCC203}}
          action: close


  # -----------------------------------------
  # 5) Deploy Production when main receives push
  # -----------------------------------------
  production:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy Production
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_04EDCC203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: "/"
          api_location: "api"
          output_location: "out"
