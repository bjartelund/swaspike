
permissions:
  contents: write
  pull-requests: write
  actions: write

name: Azure Static Web Apps CI/CD (with Playwright E2E)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  # ----------------------------
  # 1) Build + Deploy (Preview or Production)
  # ----------------------------
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    outputs:
      preview_url: ${{ steps.output_preview_url.outputs.preview_url }}

    steps:
      - uses: actions/checkout@v3

      # --- Determine if this is production or preview deploy ---
      - name: Set deployment mode
        id: mode
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.action }}" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            echo "mode=production" >> $GITHUB_OUTPUT
          else
            echo "mode=preview" >> $GITHUB_OUTPUT
          fi

      # --- Build + Deploy ---
      - name: Deploy Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          Oryx_Factory_Override_NodeVersion: "20"
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_04EDCC203 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: ${{ steps.mode.outputs.mode == 'production' && 'upload' || 'upload' }}
          app_location: "/"
          api_location: "api"
          output_location: "out"

      # --- Output preview URL (only for PR previews) ---
      - name: Output Preview URL
        if: steps.mode.outputs.mode == 'preview'
        id: output_preview_url
        run: echo "preview_url=${{ steps.builddeploy.outputs.static_web_app_url }}" >> $GITHUB_OUTPUT

  # ----------------------------
  # 2) Run Playwright tests (only on PR update)
  # ----------------------------
  e2e_tests_job:
    needs: build_and_deploy_job
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    runs-on: ubuntu-latest
    name: Playwright E2E Tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Show Preview URL
        run: echo "Preview URL => $PREVIEW_URL"
        env:
          PREVIEW_URL: ${{ needs.build_and_deploy_job.outputs.preview_url }}

      - name: Run Playwright Tests
        env:
          PREVIEW_URL: ${{ needs.build_and_deploy_job.outputs.preview_url }}
          CI: true
        run: npm run test:e2e

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Auto-merge PR
        if: success()
        uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: pull-request-title

  # ----------------------------
  # 3) Cleanup + Production close-only
  # ----------------------------
  cleanup_preview_environment:
    needs: [e2e_tests_job, build_and_deploy_job]
    if: >
      github.event_name == 'pull_request' &&
      github.event.action == 'closed' &&
      github.event.pull_request.merged == true &&
      needs.e2e_tests_job.result == 'success'
    runs-on: ubuntu-latest
    name: Close Preview Environment

    steps:
      - name: Close Static Web Apps Preview Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_MEADOW_04EDCC203 }}
          action: "close"
